name: CI/CD Cloud ChatOps

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  Pylint-Tests-Codecov:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [ "3.12", "3.x" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd cloud_chatops && pip install -r requirements.txt

      - name: Analyse with pylint
        run: pylint cloud_chatops

      - name: Run tests and collect coverage
        run: cd cloud_chatops && python3 -m pytest

      - name: Run tests and collect coverage
        run: cd cloud_chatops && python3 -m pytest . --cov-report xml:coverage.xml --cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          files: ./cloud_chatops/coverage.xml
  build:
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: harbor.stfc.ac.uk
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .cloud_chatops/Dockerfile
          push: true
          tags: "harbor.stfc.ac.uk/stfc-cloud-staging/cloud-chatops"