---
- name: Temporary work around for EGI services down 08/05/2025
  hosts: private, haproxy
  tasks:
    - name: Remove EGI repository from apt
      become: true
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/repository_egi_eu_sw_production_cas_1_current.list
        state: absent

- name: Set up filebeat
  hosts: private, haproxy
  roles:
    - role: filebeat
      tags:
        - filebeat

- name: Configure load balancer
  hosts: haproxy
  roles:
    - role: haproxy
      tags:
        - haproxy

- name: Configure ChatOps
  hosts: chatops
  roles:
    - role: chatops
      tags:
        - chatops

- name: Configure CAdvisor
  hosts: chatops
  remote_user: ubuntu
  roles:
    - role: cadvisor
      tags:
        - cadvisor

- name: Set up systemd exporters
  hosts: private, haproxy
  roles:
    - role: systemd_exporter
      tags:
        - systemd_exporter

- name: Configure Grafana
  hosts: grafana
  roles:
    - grafana
  tags:
    - grafana

- name: Configure Prometheus
  hosts: prometheus
  roles:
    - prometheus
  tags:
    - prometheus

- name: Configure Alert Manager
  hosts: prometheus
  roles:
    - alertmanager
  tags:
    - alertmanager

- name: Configure Elastic Stack
  hosts: elastic
  remote_user: ubuntu
  roles:
    - elastic
