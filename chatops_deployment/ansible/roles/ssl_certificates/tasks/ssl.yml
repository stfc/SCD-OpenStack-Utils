---
- name: Set fact for service IP
  ansible.builtin.set_fact:
    host_ips: |
      {% filter from_yaml %}
      {% if service == "kibana" %}
      - {{ groups['elastic'][0] }}
      {% elif service == "promtheus" or service == "alertmanager" %}
      - {{ groups['prometheus'][0] }}
      {% elif service == "grafana" %}
      {% for host in groups['grafana'] %}
      - {{ host }}
      {% endfor %}
      {% elif service == "logstash" %}
      - {{ groups['elastic'][0] }}
      {% endif %}
      {% endfilter %}

- name: Get key info
  community.crypto.openssl_privatekey_info:
    path: "./SSL/{{ service  }}.key"
  register: privatekey_info
  ignore_errors: true

- name: Get certificate info
  community.crypto.x509_certificate_info:
    path: "./SSL/{{ service  }}.crt"
  register: certificate_info
  ignore_errors: true

- name: Set fact if key matches
  set_fact:
    pair_valid: "{{ certificate_info.public_key == privatekey_info.public_key }}"
  when: not privatekey_info.failed and not certificate_info.failed

- name: Set fact if files don't exist or aren't valid
  set_fact:
    pair_valid: false
  when: privatekey_info.failed or certificate_info.failed


- name: Generate private key
  community.crypto.openssl_privatekey:
    path: "./SSL/{{ service  }}.key"
  when: not pair_valid

- name: Generate an OpenSSL Certificate Signing Request
  community.crypto.openssl_csr:
    path: "./SSL/{{ service  }}.csr"
    privatekey_path: "./SSL/{{ service  }}.key"
    common_name: "localhost"
    subject_alt_name: |
      {% filter from_yaml %}
      {% if host_ips != 'None\n' %}
      {% for host in host_ips %}
      - "IP:{{ host }}"
      {% endfor %}
      {% endif %}
      - "IP:127.0.0.1"
      - "DNS:localhost"
      {% endfilter %}
  when: not pair_valid


- name: Generate self-signed SSL certificates
  community.crypto.x509_certificate:
    path: "./SSL/{{ service  }}.crt"
    privatekey_path: "./SSL/{{ service  }}.key"
    csr_path: "./SSL/{{ service  }}.csr"
    provider: selfsigned
  when: not pair_valid
