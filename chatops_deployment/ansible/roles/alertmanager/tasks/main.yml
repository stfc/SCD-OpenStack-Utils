---
- name: Create alertmanager group
  become: true
  ansible.builtin.group:
    name: alertmanager
    state: present

- name: Add ubuntu to alertmanager group
  become: true
  ansible.builtin.user:
    name: ubuntu
    groups: alertmanager
    append: true

- name: Reset connection for group changes
  ansible.builtin.meta: reset_connection

- name: Create a alertmanager user
  become: true
  ansible.builtin.user:
    name: alertmanager
    create_home: false
    group: alertmanager
    system: true

- name: Create Alertmanager directory
  become: true
  ansible.builtin.file:
    path: /opt/alertmanager
    state: directory
    mode: "0774"
    owner: alertmanager
    group: alertmanager

- name: Download and extract Alertmanager
  become: true
  ansible.builtin.unarchive:
    src: " https://github.com/prometheus/alertmanager/releases/download/v{{ alertmanager_version }}/alertmanager-{{ alertmanager_version }}.linux-amd64.tar.gz "
    dest: /tmp
    remote_src: true
    creates: "/opt/alertmanager/alertmanager"
    mode: "0774"
  notify:
    - Move Alertmanager binaries

- name: Flush Handlers to move binaries. We this as it overwrites the config file
  ansible.builtin.meta: flush_handlers

- name: Copy alertmanager service file
  become: true
  ansible.builtin.copy:
    src: alertmanager.service
    dest: /etc/systemd/system/alertmanager.service
    owner: alertmanager
    group: alertmanager
    mode: "0774"
  notify:
    - Restart Alertmanager

- name: Template alertmanager config
  become: true
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "/opt/alertmanager/{{ item[:-3] }}"
    owner: alertmanager
    group: alertmanager
    mode: "0770"
  notify:
    - Restart Alertmanager
  loop:
    - alertmanager.yml.j2
    - web.yml.j2

- name: Create Alertmanager log directory
  become: true
  ansible.builtin.file:
    path: /var/log/alertmanager
    state: directory
    owner: alertmanager
    group: alertmanager
    mode: "0770"

- name: Copy certificate and key
  become: true
  ansible.builtin.copy:
    src: "./{{ env }}_ssl/alertmanager.{{ item }}"
    dest: "/opt/alertmanager/alertmanager.{{ item }}"
    owner: alertmanager
    group: alertmanager
    mode: "0440"
  loop:
    - crt
    - key
  notify:
    - Restart Alertmanager

- name: Copy filebeat external config
  become: true
  ansible.builtin.copy:
    src: alertmanager.filebeat.yml
    dest: /var/filebeat/alertmanager.filebeat.yml
    owner: root
    group: root
    mode: "0640"
